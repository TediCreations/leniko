{% extends '../base.html' %}
{% load static %}

{% block content %}

{% include '../shopbase/header.html' %}

<!-- Page Title/Header Start -->
<div class="page-title-section section" data-bg-image="{% static 'img/shop/bg.jpg' %}">
  <div class="container">
    <div class="row">
      <div class="col">

        <div class="page-title">
          <h1 class="title">Checkout</h1>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">Checkout</li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Page Title/Header End -->

<!-- Checkout Section Start -->
<div class="section section-padding">
  <div class="container">

    <div class="section-title2 text-center">
      <h2 class="title">Thank you!</h2>
    </div>

    <div class="col-12 learts-mb-20">
      <p class="section-title2 text-center">Your order with number {{ order.ref_code }} is being prepared!</p>
    </div>

    <form action="{% url 'checkout:checkout' %}" method="post" class="checkout-form learts-mb-50">
      {% csrf_token %}
      <div class="text-center">
        <button class="btn btn-dark btn-outline-hover-dark">Continue shopping</button>
      </div>
    </form>


  </div>
</div>
<!-- Checkout Section End -->

{% include '../base/footer2.html' %}

{% endblock %}
