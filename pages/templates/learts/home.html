{% extends './base.html' %}
{% load static %}

{% block content %}
<!-- Carousel -->
<style>
    /* Make the image fully responsive */
    .carousel-inner img {
	width: 100%;
	height: 100%;
    }
</style>
<div class="container" style="margin-top:30px">
    <div class="row">
	<div class="col-sm-12">
	    <div id="demo" class="carousel slide" data-ride="carousel">
		<ul class="carousel-indicators">
		    <li data-target="#demo" data-slide-to="0" class="active"></li>
		    <li data-target="#demo" data-slide-to="1"></li>
		    <li data-target="#demo" data-slide-to="2"></li>
		    <li data-target="#demo" data-slide-to="3"></li>
		</ul>
		<div class="carousel-inner">
		    <div class="carousel-item active">
			<img src="{% static 'img/home1.png' %}" alt="Home 1" width="1100" height="500">
			<div class="carousel-caption">
			    <h3></h3>
			    <p></p>
			</div>
		    </div>
		    <div class="carousel-item">
			<img src="{% static 'img/home2.png' %}" alt="Home 2" width="1100" height="500">
			<div class="carousel-caption">
			    <h3></h3>
			    <p></p>
			</div>
		    </div>
		    <div class="carousel-item">
			<img src="{% static 'img/home3.png' %}" alt="Home 3" width="1100" height="500">
			<div class="carousel-caption">
			    <h3></h3>
			    <p></p>
			</div>
		    </div>
		    <div class="carousel-item">
			<img src="{% static 'img/home4.png' %}" alt="Home 4" width="1100" height="500">
			<div class="carousel-caption">
			    <h3></h3>
			    <p></p>
			</div>
		    </div>
		</div>
		<a class="carousel-control-prev" href="#demo" data-slide="prev">
		    <span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#demo" data-slide="next">
		    <span class="carousel-control-next-icon"></span>
		</a>
	    </div>
	</div>
    </div>
</div>
<!-- /Carousel -->



<div class="container" style="margin-top:30px">
    <div class="row">
	<div class="col-sm-12">
	    <hr>
	    <h2 class="intro-text text-center">Welcome to our shop!<br></h2>
	    <hr>
	    <br>
	    <p class="text-center">
		{% if request.user.is_superuser %}
		Hello {{ request.user }}!
		{% elif user.is_anonymous %}
		{% else %}
		Hello {{ request.user }}!
		{% endif %}
		Please feel free to look around...
	    </p>
	</div>
    </div>
</div>
<!-- /.container -->
{% endblock %}
