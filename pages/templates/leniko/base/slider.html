{% load static %}

<!-- Slider main container Start -->
<div class="home1-slider swiper-container">
  <div class="swiper-wrapper">
    <div class="home1-slide-item swiper-slide" data-swiper-autoplay="5000" data-bg-image="{% static 'img/home/slider/slide-1.jpg' %}">
      <div class="home1-slide1-content">
        <span class="bg"></span>
        <span class="slide-border"></span>
        <span class="icon"><img src="{% static 'img/home/slider/slide-1-1.png' %}" alt="Slide Icon"></span>
        <h2 class="title">Handmade</h2>
        <h3 class="sub-title">silver and macrame</h3>
        <div class="link"><a href="/product">shop now</a></div>
      </div>
    </div>
    <div class="home1-slide-item swiper-slide" data-swiper-autoplay="5000" data-bg-image="{% static 'img/home/slider/slide-2.jpg' %}">
      <div class="home1-slide2-content">
        <span class="bg" data-bg-image="{% static 'img/home/slider/slide-2-1.png' %}"></span>
        <span class="slide-border"></span>
        <span class="icon">
          <img src="{% static 'img/home/slider/slide-2-2.png' %}" alt="Slide Icon">
          <img src="{% static 'img/home/slider/slide-2-3.png' %}" alt="Slide Icon">
        </span>
        <h2 class="title">2021</h2>
        <h3 class="sub-title">New collection<br></h3>
        <div class="link"><a href="/product">shop now</a></div>
      </div>
    </div>
    <div class="home1-slide-item swiper-slide" data-swiper-autoplay="5000" data-bg-image="{% static 'img/home/slider/slide-3.jpg' %}">
      <div class="home1-slide3-content">
        <h2 class="title">Color to simplicity</h2>
        <h3 class="sub-title">
          <img class="left-icon " src="{% static 'img/home/slider/slide-2-2.png' %}" alt="Slide Icon">
          Unique designs for you, who desire minimal lines and a touch of colour. 
          <img class="right-icon " src="{% static 'img/home/slider/slide-2-3.png' %}" alt="Slide Icon">
        </h3>
        <div class="link"><a href="/product">shop now</a></div>
      </div>
    </div>
  </div>
  <div class="home1-slider-prev swiper-button-prev"><i class="ti-angle-left"></i></div>
  <div class="home1-slider-next swiper-button-next"><i class="ti-angle-right"></i></div>
</div>
<!-- Slider main container End -->
